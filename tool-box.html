<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toolbar</title>
  <link rel="stylesheet" href="./css/style-tool-box.css">
</head>
<body>

    <div class="toolbar">
        <!-- Button 1 notification -->
        <a class="toolbar_button">
          <div class="toolbar_icon-wrap">
            <img class="toolbar_icon" alt="" src="./img/notifications.svg">
            
            <div class="toolbar_alert">

            </div>
        </div>
        </a>
      
        <!-- Button 2 edit -->
        <a class="toolbar_button">
          <div class="toolbar_icon-wrap">
            <img class="toolbar_icon" alt="" src="./img/edit.svg">
          </div>
        </a>
      
        <!-- Button 3 favorite -->
        <a class="toolbar_button">
          <div class="toolbar_icon-wrap">
            <img class="toolbar_icon" alt="" src="./img/favorite.svg">
          </div>
        </a>
      
        <!-- Button 4 settings -->
        <a class="toolbar_button">
          <div class="toolbar_icon-wrap">
            <img class="toolbar_icon" alt="" src="./img/settings.svg">
          </div>
        </a>
      </div>
      

</body>
</html>
